<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DooD Search</title>
    <link rel="stylesheet" href="source/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-bgprimary sm:bg-white md:bg-red-500">
    <header
      class="relative h-16 w-full flex items-center justify-center"
    >
    <nav class="absolute flex flex-row left-0 w-20 h-5">
        <button
          class="h-5 w-7 flex flex-col gap-1 justify-center items-center absolute left-1/3 top-0"
          onclick=""
          id="btnMenu"
        >
          <span
            id="span1"
            class="bg-primary w-full h-1 transition-all duration-300 origin-left dark:bg-primary "
          ></span>
          <span
            id="span2"
            class="bg-primary w-full h-1 transition-opacity duration-150 dark:bg-primary"
          ></span>
          <span
            id="span3"
            class="bg-primary w-full h-1 transition-all duration-300 origin-left dark:bg-primary"
          ></span>
        </button>
        <ul
          class="absolute flex flex-col items-center justify-evenly left-0 top-10 bg-primary w-32 h-32 rounded-r-md transition-all ease-linear duration-300 -translate-x-36"
          id="menuMob"
        >
          <li
            class="font-medium font-nunito rounded-md relative after:absolute after:w-full after:h-0.5 after:bg-black after:left-0 after:bottom-0 after:transition-transform after:ease-linear after:duration-500 after:origin-right after:scale-x-0 hover:after:scale-x-100 hover:after:origin-left"
          >
            <a href="">Home</a>
          </li>
          <li
            class="font-medium font-nunito rounded-md relative after:absolute after:w-full after:h-0.5 after:bg-black after:left-0 after:bottom-0 after:transition-transform after:ease-linear after:duration-500 after:origin-right after:scale-x-0 hover:after:scale-x-100 hover:after:origin-left"
          >
            <a href="">Search</a>
          </li>
          <li
            class="font-medium font-nunito rounded-md relative after:absolute after:w-full after:h-0.5 after:bg-black after:left-0 after:bottom-0 after:transition-transform after:ease-linear after:duration-500 after:origin-right after:scale-x-0 hover:after:scale-x-100 hover:after:origin-left"
          >
            <a href="">Login</a>
          </li>
        </ul>
      </nav>

      <div class="logo flex justify-center items-center gap-0.5">
        <h1 class="text-white text-3xl font-bold">DooD</h1>
        <h1 class="text-black bg-primary text-3xl font-bold rounded-lg px-1">Search</h1>
      </div>
    </header>

    <section class="w-full h-16 bg-bgprimary flex items-center justify-center">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search Videos Here..."
          class="w-2/3 px-[15px] py-2 font-medium rounded-3xl bg-[#434645] text-white font-montserrat"
        />
      </section>

      <section class="flex flex-col items-center justify-center mt-5 px-10 gap-3 w-full" id="containerVideo">
       
      </section>
      <script src="source/script/script.js"></script>
      <script src="source/script/consumeApi.js"></script>
  </body>
</html>
